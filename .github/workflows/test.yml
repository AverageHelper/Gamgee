name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 15.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build
      - run: npm run test:src
        env:
          CI: true
          NODE_ENV: "test"

  integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.x (earliest major version supported)
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: npm ci
      - run: npm run build
      - run: npm run test:e2e
        env:
          CI: true
          NODE_ENV: "test"
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          SOUNDCLOUD_API_KEY: ${{ secrets.SOUNDCLOUD_API_KEY }}
          CORDE_TEST_TOKEN: ${{ secrets.CORDE_TEST_TOKEN }}
          CORDE_BOT_ID: ${{ secrets.CORDE_BOT_ID }}
          BOT_TEST_ID: ${{ secrets.BOT_TEST_ID }}
          GUILD_ID: ${{ secrets.GUILD_ID }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          QUEUE_CHANNEL_ID: ${{ secrets.QUEUE_CHANNEL_ID }}
          BOT_PREFIX: "?"
